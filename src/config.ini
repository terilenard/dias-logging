[log]
tpm_log = /var/log/dias-logging/tpm_logger.log
info_log = /var/log/dias-logging/info.log
count = 3

[zmq]
REQUEST_ADDRESS = tcp://127.0.0.1:11002
MODULE_NAME = TPMLogger
REQUESTOR_NAME = DummyRequestor
REQUESTOR_ADDRESS = tcp://127.0.0.1:11004

[tpm]
TPM2_PRIMARY_CTX = /etc/dias-logging/bin/primary.ctx
TPM2_PRIMARY_HNDLR = 0x81010002
TPM2_PRIV_CTX = /etc/dias-logging/bin/priv.ctx
TPM2_PUB_RSA = /etc/dias-logging/bin/children/key.pub
TPM2_PRIV_RSA = /etc/dias-logging/bin/children/key.priv
TMP_FILE = /etc/dias-logging/bin/logs.dat
TMP_DIGEST_FILE = /etc/dias-logging/bin/digest.dat
TMP_OUTPUT = /etc/dias-logging/bin/out.dat
PCR = 4
